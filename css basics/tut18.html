<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors in CSS</title>
    <style>
      #firstpara {
        color: rgb(60, 211, 161); /*This is color by name*/
      }
      #secondpara {
        color: rgb(170, 57, 49); /*Tis is color by rbg valur*/
      }
      #thirdpara {
        color: #941294; /*This is color by hex value*/
      }
    </style>
  </head>
  <body>
    <h4>This my first para</h4>
    <p id="firstpara">This a paragraph from first box</p>
    <h4>This my second para</h4>
    <p id="secondpara">This a paragraph from second box</p>
    <h4>This my third para</h4>
    <p id="thirdpara">This a paragraph from third box</p>
  </body>
</html>
